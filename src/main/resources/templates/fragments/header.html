<!DOCTYPE html>
<html>

<head th:fragment="header">
	<meta charset="ISO-8859-1">
	<title>Blog App</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Blog App</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li sec:authorize="!isAuthenticated()" class="nav-item">
							<a class="nav-link active" th:href="@{/register}"><i class="bi bi-person-fill"></i> Sign
								Up</a>
						</li>
						<li sec:authorize="!isAuthenticated()" class="nav-item">
							<a class="nav-link active" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i>
								Login</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<a class="nav-link active" th:href="@{/blogs}"><i class="bi bi-file-earmark-fill"></i> All
								Blogs</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<a class="nav-link active" th:href="@{/blogs/add_blog}"><i class="bi bi-file"></i> Add new
								Blog</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<a class="nav-link active" th:href="@{/blogs/my_blogs}"><i
									class="bi bi-file-earmark-fill"></i> My Blogs</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<a class="nav-link active"
								th:href="@{'/user/profile/'+${#authentication.getPrincipal().getId()}}"><i
									class="bi bi-person-fill"></i> Welcome, <span
									th:text="${#authentication.getPrincipal().getFullName()}"></span></a>
						</li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<a class="nav-link active" th:href="@{/logout}"><i class="bi bi-box-arrow-in-right"></i>
								Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>

</html>
